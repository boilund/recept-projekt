  <main class="container new-recept-contents">
    <section>
      <div class="ax-product-grid-header">
        <h2>Skapa ett Nytt Recept</h2>
      </div>
      <div class="layout-wrap layout-row row">
        <div class="ax-product-grid-tile col">
          <form>
            <div class="row form-wrap">

              <div class=" col-md-8 col-sm-12 mob">
                <label class="label">
                  Recptnamn<span class="req">*</span>
                </label>
                <input type="text" class="names" required autocomplete="off" />
              </div>

              <div class="col-md-3 col-sm-12 select-wrap">
                <select class="custom-select ">
                  <option value="2">2 port.</option>
                  <option value="4">4 port.</option>
                  <option value="6">6 port.</option>
                  <option value="8">8 port.</option>
                  <option value="10">10 port.</option>
                </select>
              </div>



            </div>
            <div class="row form-wrap uploader" id="file-upload-form">
              <div id="large">
                <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
                <div for="file-upload" id="file-drag">
                  <img id="file-image" src="#" alt="Preview" class="hidden">
                  <div id="uploader-start">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <div>Välj en fil eller dra här</div>
                    <div id="notimage" class="hidden">Endast bild</div>
                    <span class="btn btn-primary" id="file-upload-btn">Välj en fil</span>
                  </div>
                </div>

              </div>
              <div class="mobil-pad" id="mobil-pad">
                <div class="upload-file-btn btn mob mobil-pad" id="mob-upload-btn">Välj en fil</div>
              </div>
            </div>
            <h4 for="receptTextarea" class="steps">Välj Kategori</h4>
            <div class="row form-wrap checkbox-wrap">
                
              <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="btn-group-vertical">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="fläskkött" id="defaultCheck1">
                          <label class="form-check-label" for="Fläskkött">
                            Fläskkött
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="färs" id="defaultCheck2" >
                          <label class="form-check-label" for="Färs">
                            Färs
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="korv" id="defaultCheck2" >
                          <label class="form-check-label" for="Korv">
                            Korv
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value=" Kyckling & Fågel" id="defaultCheck2" >
                          <label class="form-check-label" for=" Kyckling & Fågel">
                            Kyckling & Fågel
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Nötkött" id="defaultCheck2" >
                          <label class="form-check-label" for="Nötkött">
                            Nötkött
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Pasta" id="defaultCheck2" >
                          <label class="form-check-label" for="Pasta">
                            Pasta
                          </label>
                        </div>
                        
                    </div>

              </div>
              <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="btn-group-vertical">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Veganer" id="defaultCheck1">
                          <label class="form-check-label" for="Veganer">
                            Veganer
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Lakto-vegetarianer" id="defaultCheck2" >
                          <label class="form-check-label" for="Lakto-vegetarianer">
                            Lakto-vegetarianer
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Lakto-ovo-vegetarianer" id="defaultCheck2" >
                          <label class="form-check-label" for="Lakto-ovo-vegetarianer">
                            Lakto-ovo-vegetarianer
                          </label>
                        </div>
                    </div>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="btn-group-vertical">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Glutenfritt" id="defaultCheck1">
                          <label class="form-check-label" for="Glutenfritt">
                            Glutenfritt
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Laktosfritt" id="defaultCheck2" >
                          <label class="form-check-label" for="Laktosfritt">

                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Nöttfritt" id="defaultCheck2" >

                        </div>
                        <div class="form-check">

                        </div>

              <div class="col-md-3 ">
                <div class="row ingredient-button-group mob">
                    <div class="ingredient-btn" id="ingredient-delet"><i class="fas fa-minus-circle"></i></div>
                  <div class="ingredient-btn" id="ingredient-add"><i class="fas fa-plus-circle"></i></div>

                </div>
              </div>

            <div class="row form-wrap">

            <div class="row form-wrap ">
              <div class="form-group col-12">
                <h4 for="receptTextarea" class="steps">Gör så här</h4>
                <textarea class="form-control" id="receptTextarea" rows="5"></textarea>
              </div>
            </div>
            <div class="row form-wrap bottom">
              <div class=" recept-button-group">
                <button type="cancel" class="button button-block recept-btn" id="recept-cancel">Avboka</button>
                <button type="submit" class="button button-block recept-btn" id="recept-submit">Submit</button>
              </div>
